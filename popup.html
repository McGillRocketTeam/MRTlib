<!DOCTYPE html>
<html>
    <head>
        <title>MRTlib Popup</title>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#config-web-app -->
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
        
        <!-- Firebase Initialization -->
        <script src="init-firebase.js"></script>

        <!-- Firebase UI -->
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

        <!-- Firebase UI Initialization -->
        <script scr="init-firebaseui.js"></script>
        
        <!-- Popup CSS -->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <h1>Welcome to MRTlib!</h1>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
            <form id="componentForm">
                <input type="text" class="component-inputs" id="componentQuantity" name="componentQuantity" placeholder="Insert Quantity" required>
                <input type="text" class="component-inputs" id="componentValue" name="componentValue" placeholder="Insert Value" required>
                <input type="text" class="component-inputs" id="componentPackage" name="componentPackage" placeholder="Insert Package (if applicable)">
            </form>
            <button id="addComponentButton">ADD COMPONENT</button>
            <span>&copy2019 - McGill Rocket Team</span>
        </div>
        
    </body>
    <!-- Popup JS -->
    <script src="popup.js"></script>
    <!-- Firebase UI JS-->
    <script src="firebaseui-signin.js"></script>
</html>
